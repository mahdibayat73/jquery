<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <div id="div1">
        <h1></h1>
        <span></span>
    </div>
    <button>Get an HTTP request to a page and het the result back</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.get("api/demo-test.asp", function(data, status) {
                    $("#div1 h1").text(data);
                    $("#div1 span").text(status);
                });
            });
        });
    </script>
</body>

</html>
